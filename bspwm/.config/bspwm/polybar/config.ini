[colors]
background-alt = #161616
background = #000000
foreground = #C5C8C6
primary = #458588
secondary = #52bdff

info = "#458588"
success = "#689d6a"
warning = #DBC704
urgent = "#fb4934"

disabled = #4e5b55
border = #0f2923


[bar/example]
width = 100%
height = 24pt
radius = 16

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4
border-color = #00000000

padding-left = 1
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

#font-0 = JetBrainsMono Nerd Font:size=12.5:weight=medium;3
font-0 = Roboto Mono Nerd Font:size=12.5:weight=medium;3

modules-left = xworkspaces
modules-center = xwindow
modules-right = battery memory pulseaudio hour powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.urgent}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:75:...%

;[module/filesystem]
;type = internal/fs
;interval = 25

;mount-0 = /

;label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

;label-unmounted = %mountpoint% not mounted
;label-unmounted-foreground = ${colors.disabled}
;
;
[module/battery]
type = internal/battery
full-at = 99
low-at = 20
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1
poll-interval = 5

format-charging-prefix = "BAT"
format-charging-prefix-foreground = ${colors.disabled}
format-charging = <label-charging>
format-charging-foreground = ${colors.info}

format-full-prefix = "BAT"
format-full-prefix-foreground = ${colors.disabled}
format-full = <label-full>
format-full-foreground = ${colors.success}

format-discharging-prefix = "BAT"
format-discharging-prefix-foreground = ${colors.disabled}
format-discharging = <label-discharging>
format-discharging-foreground = ${colors.foreground}

label-charging = " %percentage%% "
label-discharging =" %percentage%% "
label-full = " %percentage%% "  

; format-charging-underline = ${colors.info}
; format-discharging-underline = ${colors.secondary}
; format-full-underline = ${colors.success}
;
[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.disabled}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}


;[module/lock]
;type = internal/xkeyboard
;;ignore :
;format-margin = 2
;blacklist-0 = num lock
;blacklist-1 = scroll lock
;format = <label-indicator>
;label-indicator-padding = 1
;indicator-icon-0 = caps lock;-CL;+CL
;label-indicator-off =
;label-indicator-on = "  Caps "
;format-foreground = ${colors.background}
;format-background = ${colors.warning}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.disabled}
label = %percentage_used:2%%

;[module/cpu]
;type = internal/cpu
;interval = 2
;format-prefix = "CPU "
;format-prefix-foreground = ${colors.disabled}
;label = %percentage:2%%

;[network-base]
;type = internal/network
;interval = 5
;format-connected = <label-connected>
;format-disconnected = <label-disconnected>
;label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

;[module/wlan]
;inherit = network-base
;interface-type = wireless
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

;[module/eth]
;inherit = network-base
