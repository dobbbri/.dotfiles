[module/battery_notifier]
type = custom/script
exec = ~/.config/bspwm/scripts/battery-notifier
interval = 180

[module/logo]
type = custom/text
format = "  "
format-foreground = ${colors.selected} 

[settings]
screenchange-reload = true
pseudo-transparency = true


